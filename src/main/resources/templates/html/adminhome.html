<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{name}}</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{name}}</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Welcome, {{user.name}}</h1>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a>
                    </li>
                    <li class="active">Admin</li>
                </ol>
            </div>
        </div>
		<div class="row">
            <div class="col-md-12">
                <div>
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#articles">Articles</a></li>
						<li><a data-toggle="tab" href="#users">Users</a></li>
					</ul>
					<div class="tab-content">
						<div id="articles" class="tab-pane fade in active">
							<div class="row col-md-12" style="padding:20px;">
								<button class="btn btn-default" id="showPostArticle" value="show">Post new Article <span><i id="postArticleArrow" class="glyphicon glyphicon-chevron-down"></i></span></button>
							</div>
							<div id="postArticleDiv" style="z-index: 2000;">
								<iframe id="postarticleframe" class="col-md-12"
									style="height:560px;border:none;" scrolling="no"
									src="/postarticle?email={{user.email}}&signature={{user.password}}">&#160;
								</iframe>
							</div>
							<div>
								{{#articles}}
									<div class="row well col-md-12">
										<div class="col-md-10">
											 <a href="/article/{{id}}"><h4>{{title}}</h4></a>
										</div>
										<div class="col-md-2 text-right">
											<button class="btn btn-danger">delete</button>
										</div>
									</div>
								{{/articles}}
							</div>
						</div>
						<div id="users" class="tab-pane fade">
							<div class="row col-md-12" style="padding:20px;">
								<button class="btn btn-default" id="showAddUser" value="show">Add New User  <span><i id="addUserArrow" class="glyphicon glyphicon-chevron-down"></i></span></button>
							</div>
							<div id="addUserDiv" style="z-index: 2000;">
								<iframe id="adduserframe" class="col-md-12"
									style="height:200px;border:none;" scrolling="no"
									src="/adduser?email={{user.email}}&signature={{user.password}}">&#160;
								</iframe>
							</div>
							<div>
								{{#users}}
									<div class="row well col-md-12">
										<div class="col-md-8">
											 <h4>{{name}}, {{email}}</h4>
										</div>
										<div class="col-md-4 text-right">
											<button class="btn btn-danger">delete</button>
										</div>
									</div>
								{{/users}}
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; {{name}} 2016</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jqBootstrapValidation.js"></script>
    <script src="/js/contact_me.js"></script>
    <script>
    	$("#postArticleDiv").hide();
    	$("#addUserDiv").hide();
    	$("#showPostArticle").click(function() {
    		if($(this).val()=='show') {
    			$("#postArticleDiv").show();
    			$('#postArticleArrow').removeClass('glyphicon-chevron-down');
    			$('#postArticleArrow').addClass('glyphicon-chevron-up');
    			$(this).val('hide');
    		} else {
    			$("#postArticleDiv").hide();
    			$('#postArticleArrow').removeClass('glyphicon-chevron-up');
    			$('#postArticleArrow').addClass('glyphicon-chevron-down');
    			$(this).val('show');
    		}
    	});
    	$("#showAddUser").click(function() {
    		if($(this).val()=='show') {
    			$("#addUserDiv").show();
    			$('#addUserArrow').removeClass('glyphicon-chevron-down');
    			$('#addUserArrow').addClass('glyphicon-chevron-up');
    			$(this).val('hide');
    		} else {
    			$("#addUserDiv").hide();
    			$('#addUserArrow').removeClass('glyphicon-chevron-up');
    			$('#addUserArrow').addClass('glyphicon-chevron-down');
    			$(this).val('show');
    		}
    	});
    </script>
</body>

</html>
